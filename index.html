<!DOCTYPE html>
<html>
    <head>
        <title>CUP</title>
        <meta charset="utf-8">
        <meta name="viewport" content=""width = device-width, initial-scale="1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <style>
            /* 배치 */
            html,body{
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 8000px;
                background-color: var(--background_Color);
            }
            .centerBox{
                position : fixed;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .alginBox{
                font-family: arial;
                font-size: 24px;
                margin-left:10vw;
                margin-top: 3vh;
                width : 80vw;
                height : 94vh;
                outline: dashed var(--dashed_box) blue;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .child{
                margin-top:40vw;
                width: 60vw;
                height: 60vw;
                outline: dashed var(--dashed_box) black;
                transform: rotate( -45deg );
            }
            .ground{
                position : absolute;
                margin-top:70vh;
                margin-left: 10vw;
                width : 100vw;
                height:30vw;
                outline: dashed var(--dashed_box) black;
                background-color: var(--background_Color);
            }
            
            /* 애니메이션,SVG */
            .algin{ 
                position : fixed;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .sunFireShape{
                fill: black;
                stroke: #000000;
                stroke-linecap: round;
                stroke-miterlimit: 10;
                stroke-width: 1px;
            }
            .sunFire{
                position : absolute;
                text-align: center;
                width : 8vw;
                height : 8vw;
                animation: rotate_box 12s linear infinite;transform-origin: 50% 50%;
                outline: dashed var(--dashed_box) blue;
            }
            .sunBall{
                position : absolute;
                text-align: center;
                margin-left : 4vw;   
                width : 8vw;
                height : 8vw;
                outline: dashed var(--dashed_box) red;
            }
            .sunBox{
                position : absolute;
                margin-top : -4vw;
                margin-left : -4vw;
                width : 8vw;
                height : 8vw;
                outline: dashed var(--dashed_box) black;
            }
            .moonBox{
                margin-top : 56vw;
                margin-left : 56vw;
                width : 8vw;
                height : 8vw;
                outline: dashed var(--dashed_box) black;
            }
            .moonShape{
                fill : var(--background_Color);
                stroke : #ffffff;
                stroke-linecap: round;
                stroke-miterlimit: 10;
                stroke-width: 7px;
            }

            .idleMoon ,.idleSun{
                position : absolute;
                height : 100%;
                width : 100%;
                outline : dashed var(--dashed_box) magenta;
            }
            .idleSun{
                height : 100vh;
                width : 100vw;
                opacity: var(--twinkleOpacity);
            }
            .idleSunP{
                position:absolute;
                top : 0px;
                left : 0px;
                opacity : var(--idleSunOpacity);
            }
            .idleSunCloud1{
                position : absolute;
                width : 12.66vw;
                height : 8.64vw;
                top: 3vw;
                z-index : -1;
            }
            .idleSunCloud2{
                position : absolute;
                width : 10.55vw;
                height : 7.2vw;
                top: 8vw;
               
            }
            .idleSunCloud3{
                position : absolute;
                
                width : 16.88vw;
                height : 11.52vw;
                top: 1vw;
                z-index : 1;
            }
            .idleSunCloud1{
                left : var(--idleSunCloud1);
            }
            .idleSunCloud2{
                left : var(--idleSunCloud2);
            }
            .idleSunCloud3{
                left : var(--idleSunCloud3);
            }
            .idleSunID1{
                position :absolute;
                height : 422px;
                height : 288px;
                fill : var(--background_Color);
                stroke : #000000;
                stroke-linecap: round;
                stroke-miterlimit: 10;
                stroke-width: 7px;
            }

            .idleMoon{
                opacity: var(--twinkleOpacity);
            }
            .idleMoonP{
                opacity : var(--idleMoonOpacityP);
            }
            #idleMoon1,#idleMoon2,#idleMoon3,#idleMoon4,#idleMoon5,#idleMoon6{
                position : absolute;
                height : 4vw;
                width : 4vw;
            }


            #idleMoon1{left : var(--idleMoon1X); top : var(--idleMoon1Y); opacity : var(--idleMoon1Opacity);}
            #idleMoon2{left : var(--idleMoon2X); top : var(--idleMoon2Y); opacity : var(--idleMoon2Opacity);}
            #idleMoon3{left : var(--idleMoon3X); top : var(--idleMoon3Y); opacity : var(--idleMoon3Opacity);}
            #idleMoon4{left : var(--idleMoon4X); top : var(--idleMoon4Y); opacity : var(--idleMoon4Opacity);}
            #idleMoon5{left : var(--idleMoon5X); top : var(--idleMoon5Y); opacity : var(--idleMoon5Opacity);}
            #idleMoon6{left : var(--idleMoon6X); top : var(--idleMoon6Y); opacity : var(--idleMoon6Opacity);}

            @keyframes rotate_image{100% {transform: rotate(360deg);}}
            @keyframes rotate_box{100% {transform: rotate(-360deg);}}

            body::-webkit-scrollbar{display:none;}

            /* 기타변수들 */
            :root{
                --moonLeft_CSS : "M 50 0 C -17 0, -17 100, 50 100";
                --moonRight_CSS : "M 50 0 C 117 0, 117 100, 50 100";
                --background_Color : rgb(126.9 ,126.9, 126.9);
                /*----------------------------------------dashedController----------------------------------------*/
                --dashed_box : 0px; 
                --shadowBox_X1 : 0px;
                --shadowBox_X2 : 0px;
                --opacity_shadow : 0;
                --safari : 1;
                --android : 1;
                --fireFox : 1;
                --cupLightX : 0;
                --cupLightY : 0;
                --opacity_cupLight : 0;

                --idleMoon1X : 0;
                --idleMoon2X : 0;
                --idleMoon3X : 0;
                --idleMoon4X : 0;
                --idleMoon5X : 0;
                --idleMoon6X : 0;
                --idleMoon1Y : 0;
                --idleMoon2Y : 0;
                --idleMoon3Y : 0;
                --idleMoon4Y : 0;
                --idleMoon5Y : 0;
                --idleMoon6Y : 0;
                --idleMoon1Opacity : 1;
                --idleMoon2Opacity : 1;
                --idleMoon3Opacity : 1;                
                --idleMoon4Opacity : 1;
                --idleMoon5Opacity : 1;
                --idleMoon6Opacity : 1;

                --twinkleOpacity : 1;
                --idleMoonOpacityP : 1;
                --idleSunCloud1 : 0;
                --idleSunCloud2 : 0;
                --idleSunCloud3 : 0;
                --idleSunOpacity : 0;
            }

            #svg_moonLeft path{
                d: path(var(--moonLeft_CSS));
            }
            #svg_moonRight path{
                d: path(var(--moonRight_CSS));
            }
            #svg_shadowBox path{
                d: path(var(--shadow));
            }

            #ttt{
                position : absolute;
                margin-top:0px;
                padding : 0px;
                outline: dashed var(--dashed_box) black;
                width : 100%;
                height : 100%;
            }
            .cupBox{
                position : absolute;
                justify-content: center;
                text-align: center;
                top :-17.7vw;
                left: 41.6vw;
                width : 16.8vw;
                height : 27.5vw;
                outline : dashed var(--dashed_box) black;
            }
            .cupLightBox{
                position : absolute;
                left : var(--cupLightX);
                top : var(--cupLightY);
                opacity: var(--opacity_cupLight);
                width : 3vw;
                height : 3vw;
                outline: dashed var(--dashed_box) red;
            }
            .cupLight{
                position : absolute;
                left : 0;
                top : 0;
                width : 16.8vw;
                height : 6.7vw;
                outline : dashed var(--dashed_box) black;
            }
            .cupLightSVG{
                stroke-linecap: round;
                stroke: white;
                stroke-width: 7px;
                fill : none;
                stroke-linecap: round;
            }
            .lightTest{
                position:absolute;
                justify-content: center;
                text-align: center;
                width : 100px;
                height : 100px;
                color : red;
            }
            .cup1{
                fill: none;
                stroke: #000;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 11px;
            }
            .cup2{
                fill: none;
                stroke: #000;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 3px;
            }
            .cup3{
                stroke: #000;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 11px;
                fill: var(--background_Color);
            }
            .shadow{
                position : absolute;
                justify-content: center;
                text-align: center;
                top :7vw;
            }
            .shadowBox{
                position : absolute;
                margin : 0;
                padding : 0;
                left: 20vw;
                width : 60vw;
                height : 15vw;
                stroke-linecap: round;
                stroke-miterlimit: 10;
                stroke-width: 3px;
                position :absolute;
                outline: dashed var(--dashed_box) black;
                text-align: center;
                opacity:var(--opacity_shadow);
            }
            #browserCheckSafari{
                position : fixed;
                margin : 0;
                padding : 0;
                width : 100vw;
                height : 100vh;
                background-color : black;
                opacity: var(--safari);
            }
            #browserCheckAndroid{
                position : fixed;
                margin : 0;
                padding : 0;
                width : 100vw;
                height : 100vh;
                background-color : black;
                opacity: var(--android);
            }
            #browserCheckFireFox{
                position : fixed;
                margin : 0;
                padding : 0;
                width : 100vw;
                height : 100vh;
                background-color : black;
                opacity: var(--fireFox);
            }
            .useScroll{
                position : absolute;
                width : 100vw;
                bottom : 10vw;;
                text-align: center;
                opacity: var(--twinkleOpacity);
                font-size: 3vw;
            }
            @media screen and (max-width : 780px){
                .ground{
                    height : 50vh;
                }
                .idleSunCloud1{
                    top : 15vh;
                }
                .idleSunCloud2{
                    top : 17vh;
                }
                .idleSunCloud3{
                    top : 13vh;
                }
                .useScroll{
                bottom : 15vw;
                }
            }
            @media screen and (max-width : 380px){
                .ground{
                    height : 60vh;
                }
                .idleSunCloud1{
                    top : 30vh;
                }
                .idleSunCloud2{
                    top : 32vh;
                }
                .idleSunCloud3{
                    top : 28vh;
                }
                .useScroll{
                bottom : 20vw;
                }
            }
        </style>    
    </head>


    <body>
        <script>
            var per, groundWidthVW, moonLeft, moonRight, cl,shadowBox, shadowX1, shadowX2, shadowY, shadowXX1, shadowXX2, shadowOpacity, cupLightX, cupLightY, cupLightOpacity, cloudOpacity, starOpacity, p,cloudFloat1,cloudFloat2,cloudFloat3;
            var safariCheck = 0;
            var fireFoxCheck = 0;
            var androidCheck = 0;
            var twinkleOpac = 0;
            var twinkleAllOpacity = 0;
            var b = true;
            let theme = document.querySelector(':root');
            let styles = getComputedStyle(theme);

            //----------------------------------------browserCheck----------------------------------------
            var agent = navigator.userAgent.toUpperCase();
            if(agent.indexOf('TRIDENT') >= 0){
            }else if(agent.indexOf('FIREFOX') >= 0) {
                fireFoxCheck = 1;
            }else if(agent.indexOf('android') >= 0) {
                androidCheck = 1;
            } else if(agent.indexOf('EDG') >= 0) {
            }else if (agent.indexOf('SAFARI') >= 0) {
                if(agent.indexOf("CHROME") >= 0){
                }else{
                    safariCheck = 1;
                }   
            }

            setTimeout(function() {start(),opac(),shadow(),cupLight(),idleMoon(),twinkle(),twinkleAllOpacityFunction();}, 1);
            setTimeout(function() {start2(),idleSunCloudFloat1(),idleSunCloudFloat2(),idleSunCloudFloat3();},2);

            function start(){
                var bodyEl = document.querySelector('body');
                var bodyHeight = bodyEl.offsetHeight;
                var scrollable = bodyHeight - window.innerHeight;
                var progressEl = document.querySelector('#scrollBox');
                per = Math.floor(window.scrollY / scrollable * 360);
                theme.style.setProperty('--safari', safariCheck);
                theme.style.setProperty('--android', androidCheck);
                theme.style.setProperty('--fireFox', fireFoxCheck);
            }

            function start2(){
                //----------------------------------------cloudFloat----------------------------------------
                cloudFloat1 = 0;
                cloudFloat2 = 10*groundWidthVW;
                cloudFloat3 = 80*groundWidthVW;
                console.log(groundWidthVW,cloudFloat2);
            }
            //----------------------------------------idle----------------------------------------
            let seconds = 0;
            let idleInActive = false;
            let interval = null;

            const startTimer = () =>{
                if (interval !== null){
                    clearInterval(interval);
                }
                interval = setInterval(displayTimer, 1000);
            }

            window.onload = initializeTimer = () =>{
                p = false;
                if(idleInActive){
                    return false;
                }
                seconds = 0;
                startTimer();
            }

            window.onscroll = initializeTimer;

            function displayTimer(){
                seconds++;
                if(seconds == 5){
                    seconds = 0;
                    p = true;
                    clearInterval(interval);
                }
            }

            function twinkleAllOpacityFunction(){
                if(p && twinkleAllOpacity < 1){
                    twinkleAllOpacity = (twinkleAllOpacity*10 + 0.5)/10;
                    // console.log(p,twinkleAllOpacity);
                    theme.style.setProperty('--twinkleOpacity',twinkleAllOpacity);
                    setTimeout(twinkleAllOpacityFunction, 100);
                }else if(p && twinkleAllOpacity >= 1){
                    twinkleAllOpacity = 1;
                    // console.log(p,twinkleAllOpacity);
                    theme.style.setProperty('--twinkleOpacity',twinkleAllOpacity);
                    setTimeout(twinkleAllOpacityFunction, 100);
                }else if(!p && twinkleAllOpacity <= 1 && twinkleAllOpacity > 0){
                    twinkleAllOpacity = (twinkleAllOpacity*10 - 0.5)/10;
                    // console.log(p,twinkleAllOpacity);
                    theme.style.setProperty('--twinkleOpacity',twinkleAllOpacity);
                    setTimeout(twinkleAllOpacityFunction, 100);
                }else if(!p && twinkleAllOpacity <= 0){
                    twinkleAllOpacity = 0;
                    // console.log(p,twinkleAllOpacity);
                    theme.style.setProperty('--twinkleOpacity',twinkleAllOpacity);
                    setTimeout(twinkleAllOpacityFunction, 100);
                }else{
                    // console.log(p,twinkleAllOpacity);
                    theme.style.setProperty('--twinkleOpacity',twinkleAllOpacity);
                    setTimeout(twinkleAllOpacityFunction, 100);
                }
            }

           
            function idleSunCloudFloat1(){
                cloudFloat1 = cloudFloat1 + groundWidthVW*0.006;
                setTimeout(idleSunCloudFloat1,1);
                if(cloudFloat1 > groundWidthVW * 110.55){
                    cloudFloat1 = groundWidthVW * -10.55;
                }
                theme.style.setProperty('--idleSunCloud1',cloudFloat1 + "px");
            }
            function idleSunCloudFloat2(){
                cloudFloat2 = cloudFloat2 + groundWidthVW*0.003;
                setTimeout(idleSunCloudFloat2,1);
                if(cloudFloat2 > groundWidthVW * 110.5){
                    cloudFloat2 = groundWidthVW * -10.55 ;
                }
                theme.style.setProperty('--idleSunCloud2',cloudFloat2 + "px");
            }
            function idleSunCloudFloat3(){
                cloudFloat3 = cloudFloat3 - groundWidthVW*0.009;
                setTimeout(idleSunCloudFloat3,1);
                if(cloudFloat3 < groundWidthVW * -16.88){
                    cloudFloat3 = groundWidthVW * 116.88;
                }
                theme.style.setProperty('--idleSunCloud3',cloudFloat3 + "px");
            }

            // console.log(idleMoon1Opacity,idleMoon2Opacity,idleMoon3Opacity,idleMoon4Opacity,idleMoon5Opacity,idleMoon6Opacity);
            function idleMoon(){
                theme.style.setProperty('--idleMoon1X', Math.floor(Math.random()*80)+"vw");
                theme.style.setProperty('--idleMoon2X', Math.floor(Math.random()*80)+"vw");
                theme.style.setProperty('--idleMoon3X', Math.floor(Math.random()*80)+"vw");
                theme.style.setProperty('--idleMoon4X', Math.floor(Math.random()*80)+"vw");
                theme.style.setProperty('--idleMoon5X', Math.floor(Math.random()*80)+"vw");
                theme.style.setProperty('--idleMoon6X', Math.floor(Math.random()*80)+"vw");
                theme.style.setProperty('--idleMoon1Y', Math.floor(Math.random()*40)+"vw");
                theme.style.setProperty('--idleMoon2Y', Math.floor(Math.random()*40)+"vw");
                theme.style.setProperty('--idleMoon3Y', Math.floor(Math.random()*40)+"vw");
                theme.style.setProperty('--idleMoon4Y', Math.floor(Math.random()*40)+"vw");
                theme.style.setProperty('--idleMoon5Y', Math.floor(Math.random()*40)+"vw");
                theme.style.setProperty('--idleMoon6Y', Math.floor(Math.random()*40)+"vw");
                
            }
            
            function twinkle(){
                setTimeout(twinkeTimer, 50);
            }
            function twinkleNone(){
                setTimeout(twinkleTimerNone, 50);
            }
            function twinkeTimer(){
                twinkleOpac = (twinkleOpac*10 + 0.5)/10;
                twinkleOpacStart();
                if(twinkleOpac == 1){
                    setTimeout(twinkleNone, 1000);
                }else{
                    twinkle();
                }
            }
            function twinkleTimerNone(){
                twinkleOpac = (twinkleOpac*10 - 0.5)/10;
                twinkleOpacStart();
                if(twinkleOpac == 0){
                    idleMoon();
                    setTimeout(twinkle, 1000);
                }else{
                    twinkleNone();
                }
            }

            function twinkleOpacStart(){
                theme.style.setProperty('--idleMoon1Opacity',twinkleOpac);
                theme.style.setProperty('--idleMoon2Opacity',twinkleOpac);
                theme.style.setProperty('--idleMoon3Opacity',twinkleOpac);
                theme.style.setProperty('--idleMoon4Opacity',twinkleOpac);
                theme.style.setProperty('--idleMoon5Opacity',twinkleOpac);
                theme.style.setProperty('--idleMoon6Opacity',twinkleOpac);
            }

            //----------------------------------------ShadowOpacity----------------------------------------
            function opac(){
                if(per > 0 && per < 40){
                    shadowOpacity = per * 0.025;
                    
                }else if(per > 39 && per < 141){
                    shadowOpacity = 1;
                }else if(per > 140 && per < 180){
                    shadowOpacity = (1 - (per-140) * 0.025);
                }else{
                    shadowOpacity = 0;
                }

                if(per > 180 && per < 220){
                    cupLightOpacity = (per-180) * 0.025;
                }else if(per > 219 && per < 321){
                    cupLightOpacity = 1;
                }else if(per > 320 && per < 359){
                    cupLightOpacity = (1 - (per-320) * 0.025);
                }else{
                    cupLightOpacity = 0;
                }

                if(per > 180 && per < 220){
                    starOpacity = (per-180) * 0.025;
                }else if(per > 219 && per < 321){
                    starOpacity = 1;
                }else if(per > 320 && per < 361){
                    starOpacity = (1 - (per-320) * 0.02);
                }else{
                    starOpacity = 0;
                }

                if(per >= 0 && per < 40){
                    cloudOpacity = 0.2 + per * 0.05;
                }else if(per > 39 && per < 141){
                    cloudOpacity = 1;
                }else if(per > 140 && per < 179){
                    cloudOpacity = (1 - (per-140) * 0.025);
                }else{
                    cloudOpacity = 0;
                }
                
                theme.style.setProperty('--opacity_shadow',shadowOpacity);
                theme.style.setProperty('--opacity_cupLight',cupLightOpacity);
                theme.style.setProperty('--idleMoonOpacityP',starOpacity); //idleMoon
                theme.style.setProperty('--idleSunOpacity',cloudOpacity);

                // console.log(shadowOpacity);
            }
            //----------------------------------------Shadow----------------------------------------
            function shadow(){
                groundSelect = document.querySelector('.ground');
                groundWidth = groundSelect.offsetWidth;
                groundWidthVW = groundWidth * 0.01;
                shadowX1 =  groundWidthVW * 24;
                shadowX2 = groundWidthVW * 36;
                shadowY = groundWidthVW * 15;

                if(per<180){
                    shadowXX1 = groundWidthVW * 30 - per * 0.17 * groundWidthVW;
                    shadowXX2 = groundWidthVW * 30 + shadowXX1;
                    theme.style.setProperty('--shadow', '"M '+shadowX1+' 0, L '+shadowXX1+' '+shadowY+', L '+shadowXX2+' '+shadowY+', L '+shadowX2+' 0"');
                }
                
                // var groundWidth = document.getElementsByClassName('ground').offsetHeight;
                // console.log(groundWidthVW);
                // console.log(groundWidth);}else if(per>265 && per < 275){ cupLightY = 5.2 *groundWidthVW;
            }
            //----------------------------------------cupLight----------------------------------------
            function cupLight(){
                var Cper;
                if(per>179 && per<270){
                    cupLightY = (1.85 + Math.sqrt((per-180)*0.1246))*groundWidthVW;
                }else if(per>269){
                    cupLightY = (1.85 + Math.sqrt((360-per)*0.1246))*groundWidthVW;
                }
                if(per > 180){
                    
                    cupLightX = (15.3-(per-180)*0.093)*groundWidthVW;
                }
                theme.style.setProperty('--cupLightX',cupLightX+'px')
                theme.style.setProperty('--cupLightY',cupLightY+'px')
                // console.log(cupLightX,cupLightY);
            }

            window.addEventListener('scroll', function(){

                //---------------------------------------rotate box----------------------------------------
               var bodyEl = document.querySelector('body');
               var bodyHeight = bodyEl.offsetHeight;
               var scrollable = bodyHeight - window.innerHeight;
               var progressEl = document.querySelector('#scrollBox');
               per = Math.floor(window.scrollY / scrollable * 360);
               var nowDeg = per-45;
               if(nowDeg <0){
                sunDeg = 360+nowDeg
               }else{
                sunDeg = nowDeg
               }
               document.querySelector(".child").style.transform="rotate("+nowDeg+"deg)";
               document.querySelector(".sunBox").style.transform="rotate(-"+sunDeg+"deg)";
               document.querySelector(".moonBox").style.transform="rotate(-"+nowDeg+"deg)";

               //----------------------------------------moon shape change----------------------------------------
                if(per > 180 && per < 270){
                    moonLeft = -17;
                    moonRight = per - 153;
                }else if(per >270 && per < 360){
                    moonLeft = per-287;
                    moonRight = 117;
                }else{
                    moonLeft = -17;
                    moonRight = 117;
                }
                theme.style.setProperty('--moonLeft_CSS', '"M 50 0 C ' + moonLeft +' 0, ' + moonLeft +' 100, 50 100"');
                theme.style.setProperty('--moonRight_CSS', '"M 50 0 C ' + moonRight +' 0, ' + moonRight +' 100, 50 100"');
                
                //----------------------------------------background color----------------------------------------
                if(per < 90){
                    cl = 126.9+(per*1.41);
                }else if(per > 89  && per < 180){
                    cl = 253.8 -((per-90)*1.41);
                }else if(per > 179 && per < 270){
                    cl = 126.9 -((per-180)*1.41);
                }else{
                    cl = ((per-270)*1.41);
                }
                theme.style.setProperty('--background_Color', 'rgb('+ cl +', '+ cl +', '+ cl +')');
                opac();
                shadow();
                cupLight();
                 
                //----------------------------------------debug----------------------------------------
                // console.log(shadowX1, shadowX2);
                // console.log(per, moonLeft , moonRight);
                // console.log(per,nowDeg,sunDeg);
                // console.log(per);
                // document.body.style.backgroundColor = 'rgb(' + cl + ',' + cl + ',' + cl + ')';
                // console.log(styles.getPropertyValue('--background_Color'));
                // console.log(per,  groundWidthVW,shadowXX1,shadowXX2);
